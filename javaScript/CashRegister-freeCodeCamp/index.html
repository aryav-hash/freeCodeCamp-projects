<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register</title>
</head>
<body>
    <h1 class="heading">Cash Register Project</h1>
    <div class="change">
    </div>
    <div class="entry">
        <p class="instruct">Enter cash from customer:</p>
        <input type="number" class="input-box" min="0" />
        <button class="submit-btn" type="button">Purchase</button>
    </div>
    <div class="cash-register">
        <p class="amt">Total: $3.36</p>
        <div class="cash">
            <p class="cash-amts" style="font-weight: bold;">Change in drawer:- </p>
            <p class="cash-amts">Pennies: </p>
            <p class="cash-amts">Nickels: </p>
            <p class="cash-amts">Dimes: </p>
            <p class="cash-amts">Quarters: </p>
            <p class="cash-amts">Ones: </p>
            <p class="cash-amts">Fives: </p>
            <p class="cash-amts">Tens: </p>
            <p class="cash-amts">Twenties: </p>
            <p class="cash-amts">Hundreds: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
