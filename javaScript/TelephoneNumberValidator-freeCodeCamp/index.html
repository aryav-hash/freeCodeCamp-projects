<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Telephone Number Validator</title>
</head>
<body>
    <h1 class="heading">Telephone Number Validator</h1>
    <div class="phone-container">
        <div class="phone-case">
            <div class="top-section">
                <div class="round-ball"></div>
            </div>
            <div class="mid-section">
                <p class="instructions">Enter a Phone Number:</p>
                <div class="input-div">
                    <input type="text" id="user-input" class="input"/>
                </div>
                <div class="results-div" id="results-div">
                </div>
            </div>
            <div class="end-section">
                <button id="check-btn" class="end-buttons" type="button">Check</button>
                <button id="clear-btn" class="end-buttons" type="button">Clear</button>
            </div>
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
